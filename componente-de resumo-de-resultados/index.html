<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./design/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result">
      <span class="title">
        <h1>Your Result</h1>
      </span>
      <span class="total_points">
        <pre class="circle"><span class="points">76</span><br>of 100<br>
        </pre>
      </span>
      <span class="information">
        Great
        You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
    <div #information>
      <span class="summary">
        <h1>Summary</h1>
      </span>
      <span class="Reaction">
        Reaction
        80 / 100
      </span>
      <span class="Memory">
        Memory
        92 / 100
      </span>
      <span class="Verbal">
        Verbal
        61 / 100
      </span>
      <span class="Visual">
        Visual
        72 / 100
      </span>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/MatheusBigui">Matheus Bigui</a>.
  </div>
</body>

</html>
